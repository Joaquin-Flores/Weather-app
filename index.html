<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow animate__animated animate__fadeIn" style="min-width: 300px;">
        <h2 class="text-center mb-3">Consulta el Clima</h2>
        <input type="text" id="cityInput" class="form-control mb-3" placeholder="Ingresa una ciudad">
        <button class="btn btn-success w-100 mb-3" onclick="getWeather()">Consultar</button>
        <div id="weatherResult" class="text-center"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
